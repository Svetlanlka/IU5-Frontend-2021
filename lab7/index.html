<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css"/>
    <title>Lab7</title>
</head>

<body>
    <div class="top">
        <span class="top_name">Weather</span>
        <form class="search_container">
            <input id ="search_city" type="text" placeholder="Enter city name">
            <button id="search_button">Search</button>
        </form>
    </div>
    <div class="main">
        <div id="weather_current">
            <div class = "weather_current_top">
                <div class="top_city">
                    <span id="cityName"></span>
                    <span id = "current_time">11.04.2021 4:34</span>
                </div>
                <div class="temp_info">
                    <div id = "temperatureLabel">Ясно</div>
                    <div id ="temperature">+9°С</div>
                    <div class="maxmin">
                        <div id = "temperatureMin">min: -10°С</div>
                        <div id = "temperatureMax">max: +10°С</div>
                    </div>
                </div>
            </div>
            <div class="add_info">
                <span class="add_container">
                    <span class="icon icon_wind"></span>
                    <span id="wind">5 м/с</span>      
                </span>
                <span class="add_container">
                    <span class="icon icon_humidity"></span>
                    <span id="humidity">62 %</span>
                </span>
                <span class="add_container">
                    <span class="icon icon_pressure"></span>
                    <span id="pressure">768 мм рт.ст.</span>
                </span>
            </div>
        </div>
        <div id="weather_other">
            <div></div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
